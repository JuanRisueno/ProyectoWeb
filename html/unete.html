<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan A. Risueno">
    <meta name="keywords" content="musica music pop">
    <meta name="description" content="grupo de musica">
    <title>Únete</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="/imagenes/PORTADA-INFINITY.ico">
</head>

<body id="rowUnete">
    <header>
        <div>
            <img src="/imagenes/GEN BLANCO.jpeg" alt="whiteGEN">
            <h1>Grupo Musical</h1>
            <p>Rock - Pop - Soul - New Age</p>
        </div>
    </header>
    <nav class="navbar">
        <a href="/index.html#index">Inicio</a>
        <a href="/html/quienesSomos.html#quienesSomos">Quienes somos</a>
        <a href="/html/galeria.html#galeria">Galería</a>
        <a href="/html/unete.html#unete">Únete</a>
    </nav>
    <main>
        <section class="contenedor">
            <h1 class="h1unete">Formulario de Registro</h1>
            <form class="formunete" action="#">
                <div class="informacionUsuario">
                    <div class="cajaInformacionUsuario">
                        <label for="nombre">Nombre*</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"
                            title="Obligatorio" autofocus required>
                    </div>
                    <div class="cajaInformacionUsuario">
                        <label for="apellido1">Primer Apellido*</label>
                        <input type="text" id="apellido1" name="apellido1" placeholder="Introduce tu primer apellido"
                            title="Obligatorio" required>
                    </div>
                    <div class="cajaInformacionUsuario">
                        <label for="apellido2">Segundo Apelido</label>
                        <input type="text" id="apellido2" name="apellido2" placeholder="Introduce tu segundo apellido">
                    </div>
                    <div>
                        <fieldset class="cajaFieldset cajaRadio">
                            <legend>Elije tu género</legend>
                            <input type="radio" id="femenino" name="genero" value="femenino" />
                            <label for="femenino">Femenino</label>
                            <input type="radio" id="masculino" name="genero" value="masculino" />
                            <label for="masculino">Masculino</label>
                            <input type="radio" id="noDecirlo" name="genero" value="noDecirlo" />
                            <label for="masculino">Prefiero no decirlo</label>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset class="cajaFieldset">
                            <legend>Dinos algo sobre ti</legend>
                            <textarea name="text" rows=5 placeholder="Cuéntanos cosas sobre ti"></textarea>
                        </fieldset>
                    </div>
                    <div class="cajaInformacionUsuario">
                    </br><label for="fechaUnete">Fecha de Concierto elegida*:</label>
                    <select class="fUnete" name="fechaUnete" id="fechaUnete" required>
                        <option disabled selected>Elije fecha</option>
                        <option value="4julio">4 de julio de 2025</option>
                        <option value="12julio">12 de julio de 2025</option>
                        <option value="15julio">15 de julio de 2025</option>
                        <option value="20julio">20 de julio de 2025</option>
                        <option value="31julio">31 de julio de 2025</option>
                    </select>
                </div>
                </div>
                <div class="informacionUsuario">
                    <div class="cajaInformacionUsuario">
                        <label for="telefono">Teléfono*</label>
                        <input type="text" id="telefono" name="telefono" placeholder="Introduce tu telefono"
                            title="Obligatorio" required>
                    </div>
                    <div class="cajaInformacionUsuario">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Introduce tu email">
                    </div>
                    <div class="cajaInformacionUsuario">
                        <label for="password">Contraseña*</label>
                        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña"
                            title="Obligatorio" required>
                    </div>
                    <div class="cajaInformacionUsuario">
                        <label for="confirmaPassword">Confirma tu contraseña*</label>
                        <input type="password" id="confirmaPassword" name="confirmaPassword"
                            placeholder="Confirma tu contraseña" title="Reintroduce la contraseña" required>
                    </div>
                    <div>
                        <fieldset class="cajaFieldset cajaCheckbox">
                            <legend>Elije tu música favorita (Puedes elegir varios)</legend>
                            <div class="checkItem">
                                <input type="checkbox" id="pop" name="pop" checked />
                                <label for="pop">Pop</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="rock" name="rock" />
                                <label for="rock">Rock</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="regueton" name="regueton" />
                                <label for="regueton">Reguetón</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="clasica" name="clasica" />
                                <label for="clasica">Clásica</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="jazz" name="jazz" />
                                <label for="jazz">Jazz</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="blues" name="blues" />
                                <label for="blues">Blues</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="disco" name="disco" />
                                <label for="disco">Disco</label>
                            </div>
                            <div class="checkItem">
                                <input type="checkbox" id="flamenco" name="flamenco" />
                                <label for="flamenco">Flamenco</label>
                            </div>
                    </div>
                    </fieldset>
                    <div class="cajaInformacionUsuario">
                        </br><label>* Obligatorio</label>
                    </div>
                    <div class="botonesUnete">
                        <input class="botonUnete" type="submit" value="Enviar">
                        <input class="botonUnete" type="reset" value="Borrar">
                    </div>
                </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;RisuProfesional</p>
        </p>
    </footer>

</body>

</html>
